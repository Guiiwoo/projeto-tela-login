<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css" media="screen">
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem">

        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="">
                <div class="campo">
                    <label for="ilogin"><i class="material-icons">person</i></label>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required maxlength="30" autocomplete="email">
                </div>
                <div class="campo"> 
                    <label for="isenha"><i class="material-icons">vpn_key</i></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="10" maxlength="25" autocomplete="current-password">  
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" id="botao">Esqueci a senha <i class="material-icons">mail</i></a>
            </form>
        </div>
    </section>
   </main> 
</body>
</html>
